{{- $kubefullname := include "kubernetes.fullname" . }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubernetes.fullname" . }}-service
spec:
  selector:
    app: oauth-support
  ports:
    - protocol: TCP
      port: {{ .Values.portal.port }}
      targetPort: {{ .Values.portal.port }}
      name: nginx-port
    - protocol: TCP
      port: {{ .Values.oauthConfig.port }}
      targetPort: {{ .Values.oauthConfig.port }}
      name: oauth-port